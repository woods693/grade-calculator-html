<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title></title>
<link rel="stylesheet" href="calculator.css" type="text/css"/>
<style type="text/css"></style>
</head>

<body>
<div id="greyTopBot">
  <div id="whiteMid">
        <h1 id = "gradeCalc"> Grade Calculator </h1>
        <div id="greyCenter">
          <h2>Activities</h2>
          <h3>Give grades to the numeric activities:</h3>
          <div id= "avg1">0</div>
          <div id= "avg2">0</div>
          <div id= "avg3">0</div>
          <div id= "avg4">0</div>
          <table id = "table">
            <tr id="firstLine">
              <td>Name</td>
              <td>Short Name</td>
              <td>Percentage</td>
              <td>Grade</td>
            </tr>

            <tr id="secondLine">
              <td>Activity 1</td>
              <td>A1</td>
              <td><input type="text" id="percent1" onkeyup="perUpdater()"/></td>
              <td><input type="text" id="myMark1" onkeyup="liveUpdate(1)"/> / <input type="text" id="totalMark1" onkeyup="liveUpdate(1)"/></td>
            </tr>

            <tr id="thirdLine">
              <td>Activity 2</td>
              <td>A2</td>
              <td><input type="text" id="percent2" onkeyup="perUpdater()"/></td>
              <td><input type="text" id="myMark2" onkeyup="liveUpdate(2)"/> / <input type="text" id="totalMark2" onkeyup="liveUpdate(2)"/></td>
            </tr>

            <tr id="fourthLine">
              <td>Activity 3</td>
              <td>A3</td>
              <td><input type="text" id="percent3" onkeyup="perUpdater()"/></td>
              <td><input type="text" id="myMark3" onkeyup="liveUpdate(3)"/> / <input type="text" id="totalMark3" onkeyup="liveUpdate(3)"/></td>
            </tr>

            <tr id="fifthLine">
              <td>Activity 4</td>
              <td>A4</td>
              <td><input type="text" id="percent4" onkeyup="perUpdater()"/></td>
              <td><input type="text" id="myMark4" onkeyup="liveUpdate(4)"/> / <input type="text" id="totalMark4" onkeyup="liveUpdate(4)"/></td>
            </tr>
          </table>
          <div id ="percentT">0</div>
          <h1 id="Result">Result</h1>
            <div id="wTotal"></div><div id="wFraction"></div>
            <div id="total"></div><div id="fraction"></div>
            <h3 id="perTag">Percentage</h3><h3 id="meanTag">GradeMean</h3>
          <button id="weighted" onclick= "weighted()">WEIGHTED</button>
          <button id="mean" onclick= "mean()">MEAN</button>
        </div>
  </div>
</div>
<script src="calculator.js" type="text/javascript"></script>
</body></html>
